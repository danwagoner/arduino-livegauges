<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Arduino Fetch Test</title>
<script type="text/javascript" src="swfobject1-5/swfobject.js"></script>
</head>
<body bgcolor = "#000000">
<div id="meter"></div>
        <script type="text/javascript">
                var so = new SWFObject("flash/meter.swf", "meter", "800", "600", "9", "#FFFFFF");
                so.addVariable("funcName", "meter_data"); //Required!
                so.addVariable("refresh", "1000");
                so.addVariable("custom", "arduino_fetch_output.php");
                so.addVariable("title", "Arduino Fetch Test");
                so.addParam("quality", "high");
                so.addParam("wmode", "transparent");
                so.write("meter");
        </script>
</body>
</html>
